<!DOCTYPE html>
<html lang="en" ng-app="nordapp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Katesomerville Nordstrom App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.6.0.js"></script>
	<script src="js/jq.js"></script>
	<script src="js/jquery.bxslider.min.js"></script>
	<script src="js/jquery.fancybox.pack.js"></script>
	<script src="js/jquery.print.js"></script>
	<script src="js/kiospro-var.js"></script>
	<script src="js/kiosk_functions.js?refresh=6"></script>
	<script src="js/printbutton.js?refresh=6"></script>
</head>
<body ng-controller="showLoadCtrl">
	<div class="header">
		<div class="logo"><a href="#/"><img src="img/logo.png"/></a>
		</div>
		<div class="menu">
			<ul>
				<li ng-controller="MainCtrl"><a ng-click="startEval()">Skincare Evaluation</a></li>
				<li><a href="#/">Video Library</a></li>
				<li class="dropdown" ng-controller="QuickGuidesCtrl">
					<a class="dropdown-toggle">
						Quick Guides
					</a>
					<ul class="dropdown-menu sub-menu">
						<li ng-repeat="pdf in pdfs"><a href="{{pdf.url}}">{{pdf.title}}</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div class="content" ng-view></div>
	<div ng-hide="showLoad" class="loading"><span>Loading...</span></div>
	<div ng-hide="showError" ng-cloak class="error"><span>Please make sure every question is answered.</span></div>
	<div ng-hide="showTwo" ng-cloak class="twoerror"><span>Please select only up to two skin concerns.</span></div>
	<script src="js/app.js"></script>
</body>
</html>
